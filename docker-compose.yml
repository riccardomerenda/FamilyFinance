version: '3.8'

services:
  familyfinance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: familyfinance
    ports:
      - "5044:8080"
    volumes:
      # Persist database outside container
      - familyfinance-data:/app/data
      # Persist logs
      - familyfinance-logs:/app/logs
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Data Source=/app/data/familyfinance.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  familyfinance-data:
    driver: local
  familyfinance-logs:
    driver: local


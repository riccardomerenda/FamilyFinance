name: .NET CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --results-directory "TestResults"
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults
        retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: familyfinance:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'release:')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: version
      run: |
        VERSION=$(grep -oP '(?<=<Version>).*(?=</Version>)' FamilyFinance/FamilyFinance.csproj)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Publish for Windows
      run: dotnet publish FamilyFinance/FamilyFinance.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64

    - name: Publish for Linux
      run: dotnet publish FamilyFinance/FamilyFinance.csproj -c Release -r linux-x64 --self-contained -o ./publish/linux-x64

    - name: Publish for macOS
      run: dotnet publish FamilyFinance/FamilyFinance.csproj -c Release -r osx-x64 --self-contained -o ./publish/osx-x64

    - name: Create archives
      run: |
        cd publish
        zip -r ../familyfinance-${{ steps.version.outputs.version }}-win-x64.zip win-x64
        tar -czvf ../familyfinance-${{ steps.version.outputs.version }}-linux-x64.tar.gz linux-x64
        tar -czvf ../familyfinance-${{ steps.version.outputs.version }}-osx-x64.tar.gz osx-x64

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          familyfinance-*.zip
          familyfinance-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

